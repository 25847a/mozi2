#心率
heartIntroduce=心率是指正常人在安静状态下每分钟心跳的次数。
heartRange=60-100次/分钟\t\t\t正常\n超过100次/分钟\t\t心动过速\n低于60次/分钟\t\t\t心动过缓\n注意：运动员的心率较普通成人偏慢，一般为50次/分钟左右。
heartLow=60
heartHigh=100
heartAnalyA=正常，您的当前心率值正常，继续保持哦！
heartAnalyB=症状：出现心慌、气短等症状\n原因:\n1.生理性：体位变化、体力活动、情绪变化、饮酒、吸烟、喝茶、喝咖啡等都会引起心率增快，儿童的心率往往会较快.\n2.药物性：服用交感神经药物如肾上腺素、阿托品、甲状腺素等可引起心动过速。\n3.病理性：全身性疾病，如高热、贫血、缺氧、感染、甲状腺机能亢进、疼痛、急性风湿热、脚气病及神经官能症等可引起心动过速。\n4.心脏血管疾病，急性失血、低血压和休克、动静脉瘘、心力衰竭、心肌炎、心肌病、心包炎、急性心肌梗塞以及各种器质性心脏病都可导致窦性心动过速。
heartAnalyC=症状：出现头晕、一过性眼黑、乏力、心悸、胸闷、气短,有时心前区有冲击感，严重者可发生晕厥。\n原因:\n可能是因为迷走神经功能亢进、病态窦房结综合征、严重的房室传导阻滞所致的心跳过慢。心跳每分钟在20次以下时，可因心脏排血明显下降直接影响脑供血而出现头晕，甚至晕厥和抽搐，这就是阿斯综合症的严重发作。引起严重的传导阻滞的病因多数为心脏本身的器质性病变，如冠心病，心肌病变或某些心脏病的晚期严重变化等。
heartProposalA=正常\n您的当前心率值正常，建议实时监测自身心率变化情况。
heartProposalB=A、有心血管病史(如冠心病、心肌梗塞等)\nB、心率大于100次/分持续时间长(休息难以缓解)\nC、心率大于100次/分出现频率高(近几天内多次出现)\nD、伴心慌、头晕、气促或胸部闷痛等不适\nE、连续熬夜少眠或长时间作息不规律\n①上述五项为危险因素，如一项都没有则考虑危险系数较低，请参考以下建议：\n1.熬夜、吸烟、饮酒均可使静息心率加快。少喝浓茶，特别是不要在睡前喝，否则容易导致失眠。还应定时大便，保持排便顺畅。\n调节饮食保持适宜的体重，且适当的运动。\n3.实时监测自身心率变化情况，保持心态平和。\n②如出现2-3项或其中一项情况较严重者请及时就医。\n③如服用药物期间出现心率增快伴心悸、气促等不适者，请及时联系主管医师，按医嘱调整用药及就诊，勿擅自减药、停药。
heartProposalC=应及时监控自身的心率变化，发现出现头晕、乏力、呼吸困难、晕厥、胸部闷痛的症状或无明显诱因心率持续低于50次/分无法自行缓解者请及时就诊。
#血氧
bloodIntroduce=外周血氧饱和度（SpO2）是指外周血（非动脉血，如指间等）中被氧结合的氧合血红蛋白(HbO2)的容量占全部可结合的血红蛋白(Hb，hemoglobin)容量的百分比，即血液中血氧的浓度。
bloodRange=94%-99%\t\t\t正常\n小于94%\t\t\t氧供应不足
bloodLow=94
bloodAnalyA=正常，您的当前血氧值不错，继续保持哦！
bloodAnalyB=症状：长期血氧浓度不足可能会引起肺动脉高压、心力衰竭、肾功能衰竭，甚至心脏骤停或者严重脑细胞损害。\n原因：\n①吸入氧分压过低：如自主呼吸减弱、呼吸道异物阻塞、吸入气体氧气浓度不足等原因;\n②肺泡通气不足：常见于慢性阻塞性肺疾病;\n③弥散功能障碍：可见于贫血或红细胞增多症患者、反复上呼吸道感染患者、有吸烟史及长期咳嗽患者、慢性阻塞性肺疾病、胸廓和胸膜病变、心血管疾病等;\n④肺泡通气/血流比例失调：慢性阻塞性肺病(尤其是慢性支气管炎和肺气肿)，神经肌肉性疾病(多发性脊髓神经根炎)，呼吸中枢抑制(麻醉药过量，脑疾患)等病。
bloodProposalA=您的当前血氧值正常，建议实时监测自身血氧变化情况。
bloodProposalB=1.经常锻炼，避免二手烟，适当减肥;\n2.吃富含花椰菜和菠菜等绿叶蔬菜的健康饮食，避免由于贫血造成血氧不足;\n3.如患有慢性阻塞性肺疾病、肺心病等疾病，需及时吸氧;\n4.伴有发热、心悸、喘促等症状，或呼吸道异物侵或咽部异物感，请及时就医;\n5.小于90%时应引起高度注意，及时给氧或及时送医院就诊。
#微循环
microcIntroduce=微循环是指微动脉和微静脉之间的血液循环，表示血管弹性、血管健康指数。
microcRange=大于80%\t\t血管健康指数正常\n70-80%\t\t\t血管健康指数良好\n55-70%\t\t\t血管健康指数较差
microcIn=70
microcHigh=80
microcAnalyA= 正常，您的当前微循环值不错，继续保持哦！
microcAnalyB= 症状：处于亚健康状态\n原因：缺乏运动，久坐时间太长。
microcAnalyC= 症状：长期微循环障碍会导致人体易疲劳、加速衰老，同时也是高血压病产生的病理基础。\n原因：现今的生活方式、饮食、压力、污染等都是造成微循环障碍的主要外部原因。随着年龄的增长，人体的细胞和血液会逐渐衰老，不但使血管壁变厚，有时经常堵塞血管，造成血液运行不畅，功能也自然随之退化，这是造成微循环障碍内部原因。因此微循环发生障碍会使很多人处于亚健康状态，严重时会导致心梗或中风等其他重大疾病。
microcProposalA= 您的当前微循环值正常，建议实时监测自身微循环变化情况。
microcProposalB= 适宜增加运动量，少熬夜，健康饮食。
microcProposalC= 适宜增加运动量，少熬夜，健康饮食，勤用温水泡脚等。
