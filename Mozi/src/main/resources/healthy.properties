#hrv
hrvIntroduce=心率变异性(HRV)是指逐次心跳周期差异的变化情况，临床上通过对HRV的分析能够反映心脏自主神经系统的活动性、均衡性及相关的病理状态等，从而判断其对心血管等疾病的病情及预防。
hrvRange=由于HRV受到诸如性别、年龄及环境等因素的影响，本标准值仅供参考：\n18岁-29岁\t\t\t25-120ms\t\t\t正常\n30岁-49岁\t\t\t27-69ms\t\t\t正常\n50岁-69岁\t\t\t22-59ms\t\t\t正常\n若小于正常范围说明交感神经活动增强，大于正常范围说明副交感神经活动增强。
hrvAnalyA= 正常,您的当前心率变异性HRV值正常,继续保持哦！
hrvAnalyB= 症状:HRV异常说明心脏自主神经功能调节差，是某些可能诱发死亡的心血管疾病的反映。例如冠心病、高血压、心力衰竭、心肌梗死、心脏性猝死以及糖尿病等。\n原因：自主神经系统对心脏窦房结的调制作用降低，迷走神经活性和交感神经活性不正常。
hrvProposalA=运动疗法是一项理想的康复心脏神经功能的非药物疗法，包括有氧运动，太极拳以及抗阻运动疗法;\n2.适当放松心情，调节工作状态;\n3.如持续或反复出现上述不适症状，或无法自行缓解者，请及时就医。
