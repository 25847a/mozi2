breathAnalyB= 正常,您的当前呼吸频率正常，继续保持哦！
breathAnalyC= 症状：胸闷、呼吸费力。\n原因：呼吸浅慢见于麻醉剂或镇静剂过量、颅内压增高、久病后期等。
breathProposalA= 1.人体血氧饱和度偏低时会出现代偿性呼吸加快，当出现呼吸急促或呼吸困难时，可及时检测血氧饱和度并采取吸氧等措施;\n2.如呼吸困难症状难以自主缓解，请及时就医。
breathProposalB= 呼吸正常。
#步数
stepIntroduce=适当的步行能减少血凝块的形成，减少心肌梗塞的可能性。还可以增强肌肉力量，强健腿足、筋骨，并能使关节灵活，促进人体血液循环和新陈代谢。
stepRange=缓步是步频缓慢，步幅不大的步行，行走稳健，每分钟约60~70步，适合于老年体弱者。快步是步频稍快，步幅也不太大的步行，每分钟约120步左右，可振奋精神，兴奋大脑，能使腿肌增加力量。\n还有一种比较自由的逍遥步，时快时慢，且走且停，行走一段路程后可以休息，继而再走。
stepAnalyA= 根据自身情况，合理运动，避免因运动过量，损伤关节、韧带。
stepProposalA=医学研究证明，适当的步行有助于改善心血管系统，促进新陈代谢，减少高血压、心脏病、糖尿病及中风的发生，也是消除肥胖症的一个好方法。
#血压
pressureIntroduce=心室收缩时，主动脉压急剧升高 ，在收缩期的中期达到最高值，这时的动脉血压值称为收缩压，也称为“高压”。心室舒张时，主动脉压下降，在心舒末期动脉血压的最低值称为舒张压，也称为“低压”。
pressureRange=小于90/60mmHg\t\t\t\t\t\t\t低血压\n90-120/60-80mmHg\t\t\t\t\t正常\n120-139/80-89mmHg\t\t\t\t\t正常高值血压\n140-159/90-99mmHg\t\t\t\t\t高血压1级\n160-179/100-109mmHg\t\t\t高血压2级\n大于180/110mmHg\t\t\t\t\t\t高血压3级\n当“高压”与“低压”在不同等级时，取等级高者为准。
pressureLow=90
pressureJust=120
pressureIn=140
pressureInHigh=160
pressureHigh=180
pressureAnalyA=症状：出现头晕乏力，心情低落；严重时会出现昏厥的症状，以及老年痴呆现象的发生。\n	原因：\nA、原发性低血压病：指无明显原因的低血压状态，如生理性低血压（体质性低血压），多见于体质瘦弱的老人、女性。\nB、继发性低血压病： 指人体某一器官或系统的疾病所引起的血压降低。这种低血压可在短期内迅速发生，如大出血、急性心肌梗死、严重创伤、感染、过敏等原因所致血压急剧降低。大多数情况下，低血压为缓慢发生，可逐渐加重，如继发于严重的肺结核、恶性肿瘤、营养不良、恶病质等的低血压。
pressureAnalyB=正常，您的当前血压值正常，继续保持哦！
pressureAnalyC=由于心理压力大等非生理性的因素产生的高血压，出现正常高值血压是没有问题的。但是要实时的监控血压变化，防止血压的持续升高。
pressureAnalyD=症状：轻度时没有明显的症状，偶尔出现头晕、头痛等。\n原因：1.遗传性的高血压；2.体重超标；3.情绪不稳定；4.吸烟、长期饮酒；5.摄入盐分过多。
pressureAnalyE=症状：当病情恶化时会出现心、肾功能损害等中风、心梗、导致残疾、死亡等。\n原因：1.遗传性的高血压；2.体重超标；3.情绪不稳定；4.吸烟、长期饮酒；5.摄入盐分过多。
pressureAnalyF=症状：当病情恶化时会出现心、肾功能损害等中风、心梗、导致残疾、死亡等。\n原因：1.遗传性的高血压；2.体重超标；3.情绪不稳定；4.吸烟、长期饮酒；5.摄入盐分过多。
pressureProposalA= 1.如身体无特殊不适，血压较低时，应注意补充营养，不要过度劳累，不要熬夜。\n2.若血压低且伴有高热、过敏、胸闷胸痛、腹胀腹泻等症状，或创伤后、用药后出现血压偏低请及时送医院就诊。
pressureProposalB= 您的当前血压值正常，建议实时监测自身血压变化情况。
pressureProposalC= 血压会随着年龄的增高，血压值也会增高，老年人高血压的发病率比较高。\n1.在饮食上要“粗茶淡饭”，常吃些粗粮，常饮用些逍降茶，可起到较好的防治效果;\n2.同时加强体育运动;\n3.血压测量应在保持安静放松状态5分钟后，若无高血压病史测得高压，应在在5天内每日多次测量，若连续多次高压当前往医院明确血压增高原因。\n4.确诊为高血压病患者应按医嘱服用、调整降压用药，定期检查血压。
